<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"/>
    <title>Get A Quote</title>
</head>
<body>

<div class="quote-container" id="quote-container">
    <!-- Quote component -->
    <div class="quote-text">
        <i class="fas fa-quote-left"></i>
        <span id="quote">Mediocre people don't like high achievers and
            high achievers don't like mediocre people.</span>
    </div>
        <!-- Author component -->
        <div class="quote-author">
            <span id="author">Nick Saban</span>
        </div>

        <!-- Buttons - twitter, quote generator -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet Quote"><i class="fab fa-twitter">
            </i></button>

            <button id="new-quote">
                New Quote
            </button>
        </div>
    </div>
</div>


<!-- Script -->
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
